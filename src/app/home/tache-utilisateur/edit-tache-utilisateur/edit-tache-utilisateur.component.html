
<form  [formGroup]="reactiveForm_edit_tache_utilisateur " (ngSubmit)="onSubmit_edit_tache_utilisateur ()" #form_edit_tache_utilisateur ="ngForm" class="row">
  
<!-- champs id_utilisateur avec un control de validite : clé étrangère liée à la colonne id_utilisateur de la table utilisateur -->
        <div class="form-group col-sm-6">
          <label >utilisateur</label>
          <select [ngClass]="{ 'is-invalid': submitted && f.id_utilisateur.errors }" class="form-select" formControlName="id_utilisateur">
            <option value="">Sélectionnez un(e) utilisateur</option>
            <option [value]="one_utilisateur.id_utilisateur" *ngFor="let one_utilisateur of form_details.les_utilisateurs">{{"utilisateur N°"+one_utilisateur.id_utilisateur}}</option>
          </select>
          <div *ngIf="submitted && f.id_utilisateur.errors" class="invalid-feedback">
            <div *ngIf="f.id_utilisateur.errors.required">ce champ est obligatoire</div>
          </div>
        </div>
<!-- champs id_tache avec un control de validite : clé étrangère liée à la colonne id_tache de la table tache -->
        <div class="form-group col-sm-6">
          <label >tache</label>
          <select [ngClass]="{ 'is-invalid': submitted && f.id_tache.errors }" class="form-select" formControlName="id_tache">
            <option value="">Sélectionnez un(e) tache</option>
            <option [value]="one_tache.id_tache" *ngFor="let one_tache of form_details.les_taches">{{"tache N°"+one_tache.id_tache}}</option>
          </select>
          <div *ngIf="submitted && f.id_tache.errors" class="invalid-feedback">
            <div *ngIf="f.id_tache.errors.required">ce champ est obligatoire</div>
          </div>
        </div>
</form>
<!-- vous pouvez valider votre formulaire n'importe ou -->

<div class="text-center m-2">
    <button type="button" class="btn btn-primary m-2" [disabled]="loading_edit_tache_utilisateur "
        (click)="form_edit_tache_utilisateur .ngSubmit.emit()">{{loading_edit_tache_utilisateur ?"En cours ...":"Valider"}}</button>
    <button class="btn btn-secondary m-2" type="reset" (click)="onReset_edit_tache_utilisateur ()">Vider</button>
</div>
