
<form  [formGroup]="reactiveForm_add_privilege " (ngSubmit)="onSubmit_add_privilege ()" #form_add_privilege ="ngForm" class="row">
  
<!-- type field avec un control de validite -->
          <div class="form-group col-sm-6">
          <label >type</label>
          <input class="form-control" type="text"  formControlName="type"  placeholder="type"  [ngClass]="{ 'is-invalid': submitted && f.type.errors }"/>
          <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
          <div *ngIf="f.type.errors.required"> type est obligatoire </div>
          </div>
          </div>  
</form>
<!-- vous pouvez valider votre formulaire n'importe ou -->

<div class="text-center m-2">
    <button type="button" class="btn btn-primary m-2" [disabled]="loading_add_privilege "
        (click)="form_add_privilege .ngSubmit.emit()">{{loading_add_privilege ?"En cours ...":"Valider"}}</button>
    <button class="btn btn-secondary m-2" type="reset" (click)="onReset_add_privilege ()">Vider</button>
</div>
